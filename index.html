<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Example</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url('/') }}">
                TableFilter
            </a>
        </div>
    </nav>

    <main class="py-4">

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                    Table Filter Example
                    </div>
                    <div class="card-body">

                        <div style="margin-bottom: 20px;">

                            <input type="text" id="filter0" placeholder="Filter By Name">
                            <input type="text" id="filter1" placeholder="Filter By Email">
                            <input type="text" id="filter2" placeholder="Filter By Status">

                        </div>

                        <table id="filter" class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                
                            <tbody>
                                <tr>
                                    <td>John Doe</td>
                                    <td>john@gmail.com</td>
                                    <td>active</td>
                                </tr>
                
                                <tr>
                                    <td>Jane Doe</td>
                                    <td>jane@yahoo.com</td>
                                    <td>disabled</td>
                                </tr>
                                <tr>
                                    <td>Bill Doe</td>
                                    <td>bill@gmail.com</td>
                                    <td>active</td>
                                </tr>
                                <tr>
                                    <td>Jill Doe</td>
                                    <td>Jill@Yahoo.com</td>
                                    <td>disabled</td>
                                </tr>
                            </tbody>
                        </table>
                
                    </div>
                </div>    
                </div>
            </div>


        </div>    

    </main>


    <script src="TableFilter.js" defer></script>
</body>
</html>
